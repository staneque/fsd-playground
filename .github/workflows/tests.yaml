on:
  push:
    branches:
      - '*'
  pull_request:
    types: [opened, reopened]

jobs:
  Lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

  Unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Unit Tests
        run: npm run test:ci

  Visual:
    name: Visual regression
    needs: Unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Storybook
        run: npm run build-storybook

      - name: Lost Pixel
        uses: lost-pixel/lost-pixel@v3.16.0
